{% extends "base.html" %}
{% block title %}
	Home - Film Catalog
{% endblock %}
{% block main %}
	<h1>Hello, film catalog!</h1>
	<div>
		<a href="/docs">Docs</a>
	</div>
	<h3 class="mt-3">
		Features:
	</h3>
	<ul class="list-group">
		{% for feature in features %}
			<li class="list-group-item">{{ feature }}</li>
		{% endfor %}
	</ul>
{% endblock %}
{% block footer %}
	<small>Powered by <a href="https://fastapi.tiangolo.com/">FastAPI</a></small>
	{{ super() }}
{% endblock %}
