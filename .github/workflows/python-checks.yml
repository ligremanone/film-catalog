name: Python checks üêç
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - film-catalog/**
jobs:
  run-black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install Black
        run: |
          python -m pip install --upgrade pip
          pip install "black==25.1.0"
      - name: Black check ‚ö´Ô∏è
        run: black ./
