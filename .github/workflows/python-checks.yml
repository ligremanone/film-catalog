name: Python checks üêç
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - film-catalog/**
      - .github/workflows/**
jobs:
  run-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install Black
        run: |
          python -m pip install --upgrade pip
          pip install "black==25.1.0"
      - name: Black check ‚ö´Ô∏è
        run: black --check --diff ./
      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          version-file: 'pyproject.toml'
          enable-cache: true
      - name: Install dependencies
        run: uv sync --locked --all-extras --dev
      - name: Run ruff --diff
        uses: astral-sh/ruff-action@v3
        with:
          args: 'check --diff'
          version-file: 'pyproject.toml'
      - name: Run ruff
        uses: astral-sh/ruff-action@v3
        with:
          version-file: 'pyproject.toml'
      - name: Run mypy
        run: uv run mypy film-catalog
  run-test:
    runs-on: ubuntu-latest
    needs:
      - run-checks
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          version-file: 'pyproject.toml'
          enable-cache: true
      - name: Install dependencies
        run: uv sync --locked --all-extras --dev
      - name: Run python tests
        run: uv run pytest
        env:
          TESTING: 1
