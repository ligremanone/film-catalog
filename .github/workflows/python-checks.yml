name: Python checks 🐍
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - film-catalog/**
      - .github/workflows/**
jobs:
  run-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install Black
        run: |
          python -m pip install --upgrade pip
          pip install "black==25.1.0"
      - name: Black check ⚫️
        run: black --check --diff ./
      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          version-file: 'pyproject.toml'
          enable-cache: true
      - name: Install dependencies
        run: uv sync --locked --all-extras --dev
      - name: Run ruff --diff
        uses: astral-sh/ruff-action@v3
        with:
          args: 'check --diff'
          version-file: 'pyproject.toml'
      - name: Run ruff
        uses: astral-sh/ruff-action@v3
        with:
          version-file: 'pyproject.toml'
      - name: Run mypy
        run: uv run mypy film-catalog
  run-tests:
    runs-on: ubuntu-latest
    needs:
      - run-checks
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          version-file: 'pyproject.toml'
          enable-cache: true
      - name: Install dependencies
        run: uv sync --locked --all-extras --dev
      - name: Run python tests
        run: uv run pytest film-catalog --cov=film-catalog --cov-report=xml:coverage.xml --cov-report=json:coverage.json
        env:
          TESTING: 1
          REDIS_PORT: 6379
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage.xml
            coverage.json
          retention-days: 1
  update-coverage-badge:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs:
      - run-tests
    steps:
      - name: Download coverage reports
        uses: actions/download-artifact@v5
        with:
          name: coverage-reports
      - name: Prepare coverage percentage
        run: |
          export TOTAL_COVERAGE=$(python -c 'import json;print(json.load(open("coverage.json"))["totals"]["percent_covered_display"])')
          echo "TOTAL_COVERAGE=$TOTAL_COVERAGE" >> $GITHUB_ENV
          echo "### Test coverage: ${TOTAL_COVERAGE} %" >> $GITHUB_STEP_SUMMARY
      - name: Update Coverage Badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: 9f6aa88087b42fa47df479815ed30518
          filename: coverage.json
          label: Coverage
          message: ${{ env.TOTAL_COVERAGE }}%
          namedLogo: Trino
          valColorRange: ${{ env.TOTAL_COVERAGE }}
          maxColorRange: 90
          minColorRange: 70
  upload-to-codecov:
    runs-on: ubuntu-latest
    needs:
      - run-tests
    steps:
      - name: Download coverage reports
        uses: actions/download-artifact@v5
        with:
          name: coverage-reports
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        if: ${{ !github.event.act }}
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          dry_run: ${{ env.ACT }}
          fail_ci_if_error: 'true'
          slug: ligremanone/film-catalog
