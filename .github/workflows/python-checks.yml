name: Python checks 🐍
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - film-catalog/**
      - .github/workflows/**
jobs:
  run-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install Black
        run: |
          python -m pip install --upgrade pip
          pip install "black==25.1.0"
      - name: Black check ⚫️
        run: black --check --diff ./
      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          version-file: 'pyproject.toml'
          enable-cache: true
      - name: Install dependencies
        run: uv sync --locked --all-extras --dev
      - name: Run ruff --diff
        uses: astral-sh/ruff-action@v3
        with:
          args: 'check --diff'
          version-file: 'pyproject.toml'
      - name: Run ruff
        uses: astral-sh/ruff-action@v3
        with:
          version-file: 'pyproject.toml'
      - name: Run mypy
        run: uv run mypy film-catalog
  run-test:
    runs-on: ubuntu-latest
    needs:
      - run-checks
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          version-file: 'pyproject.toml'
          enable-cache: true
      - name: Install dependencies
        run: uv sync --locked --all-extras --dev
      - name: Run python tests
        run: uv run pytest film-catalog --cov=film-catalog --cov-report=xml:coverage.xml
        env:
          TESTING: 1
          REDIS_PORT: 6379
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          dry_run: ${{ env.ACT }}
          fail_ci_if_error: 'true'
